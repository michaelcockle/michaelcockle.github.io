<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            background-color: #3a3a4a;
            color: white;
        }

        li, p, span, a {
            color: white;
        }
        a:hover {
            color: white;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }

        .nav {
            display: flex;
            margin-bottom: 30px;
        }

        li {

        }
        input {
            margin: 0!important;
            margin-right: .5em;
        }

        .active {
            border: solid 1px white;
        }

        .nav>li>a:focus, .nav>li>a:hover {
            color: white;
            text-decoration: none;
            background-color: transparent;
        }

        .form-control {
            width: auto;
            margin-bottom: 10px;
        }


    </style>
<link href="main.css" rel="stylesheet"></head>
<body>

<section class="container">

    <div class="row">

        <div class="col-md-12">
            <div id="app"></div>
        </div>

    </div>

</section>

</html>
